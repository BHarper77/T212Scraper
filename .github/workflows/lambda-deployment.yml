name: Deploy to Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy-lambda:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - name: Write GCP credentials to JSON file
        uses: jsdaniell/create-json@v1.2.2
        with:
          name: "credentials.json"
          json: ${{ secrets.GCP_CREDENTIALS }}
      - name: Install dependencies
        run: npm ci
      - name: Create Chromium Lambda layer
        run: |
          mkdir -p deploy/lambda_layer_chromium/node_modules
          mv ./node_modules/playwright-aws-lambda deploy/lambda_layer_chromium/node_modules
          zip -r lambda_layer_chromium.zip ./deploy/lambda_layer_chromium/*
      - name: Build Lambda deployment package
        run: |
          npm run build
          mkdir deployment
          cp -r node_modules/ deployment/
          cp -r dist/* deployment/
          zip -r deployment.zip ./deployment/*
      - name: Terraform fmt
        run: |
          cd deploy
          terraform fmt
      - name: Terraform init
        run: |
          cd deploy
          terraform init
      - name: Terraform Validate
        run: |
          cd deploy        
          terraform validate
      - name: Terraform Apply
        run: |
          cd deploy
          terraform apply -auto-approve
      - name: Deploy to Lambda
        run: aws lambda update-function-code --function-name=T212Scraper --zip-file=fileb://deployment.zip
